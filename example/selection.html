<!DOCTYPE html>
<html>
<head>
    <title>three-mesh-bvh - Geometry Collect Triangles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
			font-family: monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

		#info, #output {
			position: absolute;
			color: white;
			font-family: monospace;
			text-align: center;
			padding: 5px 0;
		}

		#info {
			top: 0;
			width: 100%;
			pointer-events: none;
		}

		#output {
			padding: 5px;
			bottom: 0;
			left: 0;
			opacity: 0.5;
		}
    </style>
</head>
<body>
	<div id="info">
		Right click rotate, left click drag selection
		<br/>
		NOTE: Triangles and bounds clipped by the camera not supported
	</div>
	<div id="output"></div>
    <script type="module" src="./selection.js"></script>
</body>
</html>
