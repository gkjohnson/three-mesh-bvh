<!DOCTYPE html>
<html>
<head>
	<title>three-mesh-bvh - Async Generation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!--
		Load a service worker to append two necessary headers for taking
		advantage of SharedArrayBuffers.
	-->
	<script src="./coi-serviceworker.js"></script>
	<link rel="stylesheet" href="./styles.css">

	<style type="text/css">
		#output {
			color: #956b00;
			white-space: pre;
		}

		#loading-container {
			position: fixed;
			bottom: 0;
			width: 100%;
			visibility: hidden;
		}

		#loading-container .text {
			color: #956b00;
			text-align: center;
		}

		#loading-container .bar {
			height: 5px;
			background: #956b00;
			width: 50%;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<div id="loading-container">
		<div class="text">100%</div>
		<div class="bar"></div>
	</div>
    <script type="module" src="./asyncGenerate.js"></script>
</body>
</html>
